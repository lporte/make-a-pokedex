<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <meta name="viewport" content="width=700, user-scalable=no">
  <script type="text/javascript" src="pokemonData.js"></script>
</head>
<body onload="getJSON()">
<div class='wrapper'>
    <div class='app'>
      <input type='checkbox' id='hamburger' />
      <input type='checkbox' id='actions-icon' />
      <div class='content'>
        <div class='header'>
          <div class='app_bar' >
            <div class='info gui-component'>
              Simple Pok&#xE9;dex
            </div>
          </div>
        </div>
        <div class='inner_content'>
          <div class='deck'>
            <div class='species card'>
              <div class='header' data-title='Bulbasaur'>
                <img src='http://img3.wikia.nocookie.net/__cb20140903033555/pokemon/images/e/ea/001Bulbasaur_AG_anime.png' alt='Bulbasaur' title='Bulbasaur'/>
              </div>
              <p>It carries a seed on its back right from birth. As it grows older, the seed also grows larger. For some time after its birth, it grows by gaining nourishment from the seed on its back.</p>
              <div id ='toolbar'>
                <div class ='button flat'>Name: <span id = 'pokemonName'></span></div>
                <div class ='button flat'>Height: <span id = 'pokemonHeight'></span></div>
                <div class='button flat'>Weight: <span id = 'pokemonWeight'></span></div>

              </div>
            </div>
          </div>
        </div>
        <div class='footer'>
          &#9426; Welcome to the world of Bulbasaur WWC!!!
        </div>
      </div>
    </div>
  </div>
</body>
</html>
